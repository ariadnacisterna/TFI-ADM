<div class="container registrar-compra-container">
    <h1 class="text-center mb-4">Registrar Compra</h1>

    <form id="registrarCompraForm">
        <div class="row">
            <!-- Fecha de la Compra -->
            <div class="col-md-6 mb-3">
                <label for="fecha-compra" class="form-label">Fecha de la Compra</label>
                <input type="date" class="form-control" id="fecha-compra" required>
            </div>

            <!-- Descripción del Servicio -->
            <div class="col-md-6 mb-3">
                <label for="descripcion" class="form-label">Descripción del Servicio/producto</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Ingrese Descripción del Servicio/producto" required>
            </div>

            <!-- Precio -->
            <div class="col-md-6 mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="text" class="form-control" id="total" placeholder="Ingrese total" required>
            </div>

            <!-- Proveedor -->
            <div class="col-md-6 mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select class="form-control" id="proveedor" name="proveedor" required>
                    <option value="">Seleccione un Proveedor</option>
                </select>
            </div>







            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary w-100">Registrar Compra</button>
    </form>
</div>
