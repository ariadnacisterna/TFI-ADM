    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscar Cliente</h1> <!-- Título centrado -->
        <!-- Formulario de búsqueda por DNI -->
        <form id="buscar-cliente-form">
            <div class="mb-3">
                <h4>DNI</h1>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese DNI" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Cliente</button>
        </form>

        <!-- Sección de resultados de búsqueda -->
        <div id="resultados" class="mt-4" style="display: none;">

            <div class="d-flex justify-content-between align-items-start">
                <!-- Datos del Cliente (lado izquierdo) -->
                <div class="cliente-data">
                  <h2>Datos del Cliente</h2>
                    <form>
                        <div class="mb-2">
                            <label for="cuil" class="form-label">CUIL</label>
                            <input type="text" class="form-control" id="cuil" value="20-12345678-9" readonly>
                        </div>
                        <div class="mb-2">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="Juan Perez">
                        </div>
                        <div class="mb-2">
                            <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" value="1985-04-15">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="juan.perez@example.com">
                        </div>
                        <div class="mb-2">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" value="123456789">
                        </div>
                        <div class="mb-2">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" value="Calle Falsa 123">
                        </div>
                        <div class="mb-2">
                            <label for="localidad" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="localidad" value="San Miguel">
                        </div>
                        <div class="mb-2">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provincia" value="Buenos Aires">
                        </div>
                        <div class="mb-2">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" value="Argentina">
                        </div>
                    </form>
                </div>

                <!-- Botones de acción (lado derecho) -->
                <div class="cliente-actions d-flex flex-column gap-2">
                  <button type="button" class="btn btn-success btn-">Actualizar informacion</button>
                    <button type="button" class="btn btn-primary">Historial de Interacciones</button>
                    <button type="button" class="btn btn-primary">Historial de Ventas</button>
                    <button type="button" class="btn btn-primary">Gestionar Pago</button>

                </div>
            </div>
        </div>
    </div>
