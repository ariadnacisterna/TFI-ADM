<!-- Contenedor principal -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Buscar Proveedor</h1> <!-- Título centrado -->

    <!-- Formulario de búsqueda por CUIL -->
    <form id="buscar-proveedor-form">
        <div class="mb-3">
            <h4>Cuil</h4>
            <input type="text" class="form-control" id="cuilParaBuscar" placeholder="Ingrese Cuil" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar Proveedor</button>
    </form>

    <!-- Tabla de resultados -->
    <div id="tabla-resultados" class="mt-4" style="display: block;">
        <h2>Proveedores</h2>
        <table class="table table-striped">
            <thead>
            <tr>

                <th scope="col">Nombre Completo</th>
                <th scope="col">Dirección</th>
                <th scope="col">Email</th>
                <th scope="col">CUIL</th>
                <th scope="col">Localidad</th>
            </tr>
            </thead>
            <tbody id="proveedores-tbody">
            <!-- Aquí se insertarán los proveedores desde JavaScript -->
            </tbody>
        </table>
    </div>
    <form id="mostrar-proveedor-form">
        <div class="row">
            <!-- CUIL -->
            <div class="col-md-6 mb-3">
                <label for="cuil2" class="form-label">CUIL</label>
                <input type="text" class="form-control" id="cuil2" placeholder="Ingrese CUIL" required>
            </div>

            <!-- Estado, si el empleado se encuentra activo o no -->
            <div class="col-md-6 mb-3">
                <label for="borrado" class="form-label">Borrado</label>
                <select class="form-control" id="borrado" name="borrado" required>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>

            <!-- Nombre -->
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required>
            </div>

            <!-- Fecha de inicio de contrato -->
            <div class="col-md-6 mb-3">
                <label for="fecha-inicio" class="form-label">Fecha de inicio</label>
                <input type="date" class="form-control" id="fecha-inicio" required>
            </div>
            <!-- Fecha de fin de contrato -->
            <div class="col-md-6 mb-3">
                <label for="fecha-fin" class="form-label">Fecha de fin</label>
                <input type="date" class="form-control" id="fecha-fin" required>
            </div>

            <!-- Email -->
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese Email" required>
            </div>



            <!-- Dirección -->
            <div class="col-md-6 mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese Dirección" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-control" id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="1">1</option>
                    <option value="1">0</option>
                    <!-- Aquí se cargarán los países desde el backend -->
                </select>
            </div>
            <!-- Provincia -->
            <div class="col-md-6 mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <select class="form-control" id="provincia" name="provincia" required>
                    <option value="">Seleccione una provincia</option>
                    <!-- Aquí se cargarán las provincias desde el backend -->
                    <option value="1">1</option>
                    <option value="1">0</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="localidad" class="form-label">Localidad</label>
                <select class="form-control" id="localidad" name="localidad" required>
                    <option value="1">1</option>
                    <option value="0">0</option>

                    <!-- Aquí se cargarán las localidades desde el backend -->
                </select>
            </div>

        </div>

        <!-- Botón de enviar -->
        <button type="button" class="btn btn-primary" id="eliminar-boton">Eliminar Proveedor</button>
        <button type="button" class="btn btn-primary" id="modificar-boton">Modificar Proveedor</button>
        <button type="button" class="btn btn-primary" id="historial-boton"> Consultar Historial Compra</button>

    </form>

</div>
