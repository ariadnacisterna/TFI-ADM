<div class="container registrar-compra-container">
    <h1 class="text-center mb-4">Registrar VENTA</h1>

    <form id="ingresar-datos-form">
        <div class="row">
            <!-- CUIL del Cliente -->
            <div class="col-md-6 mb-3">
                <label for="cuil-cliente" class="form-label">CUIL del Cliente</label>
                <input type="text" class="form-control" id="cuil-cliente" placeholder="Ingrese CUIL del Cliente" required>
            </div>

            <!-- CUIL del Proveedor -->
            <div class="col-md-6 mb-3">
                <label for="cuil-empleado" class="form-label">CUIL del empleado</label>
                <input type="text" class="form-control" id="cuil-empleado" placeholder="Ingrese CUIL del Proveedor" required>
            </div>

            <!-- Fecha -->
            <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <!-- Precio -->
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="Ingrese Precio" required>
            </div>
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-primary">Registrar venta</button>
    </form>
