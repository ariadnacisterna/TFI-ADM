<div class="container crear-cliente-container">
    <h1 class="text-center mb-4">Registrar Proveedor</h1>

    <form id="crearProveedorForm">
        <div class="row">
            <!-- CUIL -->
            <div class="col-md-6 mb-3">
                <label for="cuil" class="form-label">CUIL</label>
                <input type="text" class="form-control" id="cuil" placeholder="Ingrese CUIL" required>
            </div>

            <!-- DNI -->
            <div class="col-md-6 mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese DNI" required>
            </div>

            <!-- Nombre -->
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required>
            </div>
            <!-- Email -->
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese Email" required>
            </div>

            <!-- Fecha de Inicio contrato -->
            <div class="col-md-6 mb-3">
                <label for="fecha-inicio" class="form-label">Fecha de inicio de contrato</label>
                <input type="date" class="form-control" id="fecha-inicio" required>
            </div>
            <!-- Fecha de fin contrato -->
            <div class="col-md-6 mb-3">
                <label for="fecha-fin" class="form-label">Fecha de Fin de contrato</label>
                <input type="date" class="form-control" id="fecha-fin" required>
            </div>





            <!-- Dirección -->
            <div class="col-md-6 mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese Dirección" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-control" id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <!-- Aquí se cargarán los países desde el backend -->
                </select>
            </div>
            <!-- Provincia -->
            <div class="col-md-6 mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <select class="form-control" id="provincia" name="provincia" required>
                    <option value="">Seleccione una provincia</option>
                    <!-- Aquí se cargarán las provincias desde el backend -->
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="localidad" class="form-label">Localidad</label>
                <select class="form-control" id="localidad" name="localidad" required>
                    <option value="">Seleccione una localidad</option>
                    <!-- Aquí se cargarán las localidades desde el backend -->
                </select>
            </div>

        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-primary w-100">Registrar Proveedor</button>
    </form>
