<!-- Tabla de resultados -->
    <div id="tabla-resultados" class="mt-4" style="display: block;">
        <h2>Historiales del empleado</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Lugar de trabajo</th>
                <th scope="col">Rol</th>
                <th scope="col">Inicio</th>
                <th scope="col">Fecha fin</th>
            </tr>
            </thead>
            <tbody id="historiales-tbody">
            <!-- Aquí se insertarán los historiales desde JavaScript -->
            </tbody>
        </table>
    </div>
<!-- Botón para agregar un nuevo historial -->
<div class="text-center mt-3">
    <button id="activar-form-nuevo-historial" class="btn btn-success btn-lg">
        <span class="material-icons">add</span> Crear Nuevo Historial
    </button>
</div>
<!-- formulario para crear un nuevo historial-->
<div id="form-crear-historial" class="mt-4" style="display: none;">
    <form id="crear-Historial-form">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="lugarTrabajoNuevo" class="form-label">Lugar de trabajo</label>
                <input type="text" class="form-control" id="lugarTrabajoNuevo" placeholder="Lugar de trabajo" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rolNuevo" class="form-label">Rol</label>
                <input type="text" class="form-control" id="rolNuevo" placeholder="Rol" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="fecha-inicio-nuevo" class="form-label">Fecha de inicio</label>
                <input type="date" class="form-control" id="fecha-inicio-nuevo" required>
            </div>


        </div>
        <button type="submit" class="btn btn-success" id="crerNuevoHistorial">Crear Historial</button>
    </form>
</div>





    <form id="mostrar-Historial-form" style="display: none;">
        <div class="row">

            <div class="col-md-6 mb-3">
                <label for="lugarTrabajo" class="form-label">Lugar Trabajo</label>
                <input type="text" class="form-control" id="LugarTrabajo" placeholder="Lugar de trabajo" required>
            </div>
            <!-- Rol-->
            <div class="col-md-6 mb-3">
                <label for="rol" class="form-label">Rol</label>
                <input type="text" class="form-control" id="rol" placeholder="rol" required>
            </div>

            <!-- Fecha de inicio -->
            <div class="col-md-6 mb-3">
                <label for="fecha-inicio" class="form-label">Fecha de inicio</label>
                <input type="date" class="form-control" id="fecha-inicio" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="fecha-fin" class="form-label">Fecha de fin</label>
                <input type="date" class="form-control" id="fecha-fin" required>
            </div>

        </div>

        <!-- Botónes -->
        <button type="button" class="btn btn-primary" id="eliminar-boton">Eliminar Empleado</button>
        <button type="button" class="btn btn-primary" id="modificar-boton">Modificar Empleado</button>



    </form>
